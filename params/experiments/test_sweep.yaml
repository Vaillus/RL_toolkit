program: Session.py
method: bayes
parameters:
  gae_lambda:
    distribution: categorical
    values: 
    - 0.8
    - 0.9
    - 0.95
    - 0.99
  clip_range:
    distribution: uniform
    min: 0.1
    max: 0.2
  normalize_advantages:
    values:
    - true
    - false
  use_gae:
    values:
    - true
    - false
    

metric:
  name: rewards_auc
  goal: maximize
command: 
  - ${env}
  - python3
  - ${program}
early_terminate:
  type: hyperband
  max_iter: 35000
  s: 3
