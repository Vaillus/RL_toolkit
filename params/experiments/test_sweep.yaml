program: Session.py
method: bayes
parameters:
  update_target_rate:
    min: 50
    max: 500
  memory_info.size: 
    min: 1000
    max: 10000
  memory_info.batch_size: 
    values: [64,128,256,512]
  function_approximator_info.layers_info.sizes:
    min: 50
    max: 500
  function_approximator_info.optimizer_info.learning_rate:
    min: 0.0001
    max: 0.01
  function_approximator_info.layers_info.n_hidden_layers:
    values: [1,2,3]
  epsilon:
    min: 0.85
    max: 0.95

metric:
  name: rewards
  goal: maximize
command: 
  - ${env}
  - python3
  - ${program}
early_terminate:
  type: hyperband
  max_iter: 35000
  s: 3