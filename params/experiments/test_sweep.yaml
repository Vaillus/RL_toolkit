program: Session.py
method: bayes
parameters:
  update_target_rate:
    min: 300
    max: 3000
  function_approximator_info.layers_info.sizes:
    min: 150
    max: 500
  function_approximator_info.optimizer_info.learning_rate:
    min: 0.0001
    max: 0.01
  epsilon:
    min: 0.9
    max: 0.995
  memory_info.size:
    min: 5000
    max: 50000

metric:
  name: rewards
  goal: maximize
command: 
  - ${env}
  - python3
  - ${program}
early_terminate:
  type: hyperband
  max_iter: 35000
  s: 3